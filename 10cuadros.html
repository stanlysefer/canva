<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
    <title>Canvas b치sico - Rect치ngulos</title>
</head>
<body>
    <h1>Canvas b치sico - Rect치ngulos</h1>
    <canvas id="miCanvas" width="500" height="500">
        Tu navegador no soporta canvas
    </canvas>
    <script>
window.onload = function() {
    var canvas = document.getElementById("miCanvas");
    if (canvas && canvas.getContext) {
        var ctx = canvas.getContext("2d");
        if (ctx) {
            var colors = ["#FF5733", "#33FF57", "#5733FF", "#33FFEC", "#FF33F9", "#33B5FF", "#FF3333", "#33FF33", "#FF33FF", "#FFFF33"]; // Array of random colors

            for (var i = 0; i < 10; i++) {
                for (var j = 0; j < 10; j++) {
                    var randomColor = colors[Math.floor(Math.random() * colors.length)]; // Get a random color from the array
                    ctx.fillStyle = randomColor; // Set the fill color
                    ctx.fillRect(j * 50, i * 50, 50, 50); // Draw a rectangle at position (j*50, i*50) with a size of 50x50
                }
            }
        } else {
            alert("Error al crear el contexto");
        }
    }
}

    </script>
</body>
</html>
