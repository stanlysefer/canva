<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
    <title>Canvas básico - Rectángulos</title>
</head>
<body>
    <h1>Canvas básico - Rectángulos</h1>
    <canvas id="miCanvas" width="500" height="300">
        Tu navegador no soporta canvas
    </canvas>
    <script>
        window.onload = function()
        {
            var canvas = document.getElementById("miCanvas");
            if(canvas && canvas.getContext)
            {
                var ctx = canvas.getContext("2d");
                if(ctx)
                {
                    // Definición de colores
                    ctx.fillStyle = "yellow"; // Color de relleno
                    ctx.strokeStyle = "#ff0000"; // Color del borde
                    ctx.lineWidth = 5; // Grosor de línea

                    // Dibujamos rectángulos
                    ctx.fillRect(50, 50, 100, 100); // Parámetros: (x, y, width, height)
                    ctx.strokeRect(50, 50, 100, 100);
                }
                else
                {
                    alert("Error al crear el contexto");
                }
            }
        }
    </script>
</body>
</html>
